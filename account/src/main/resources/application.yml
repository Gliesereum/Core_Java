# serivce name
spring:
  application:
    name: account-service
  mvc:
    logResolvedException: false

module-url: /account/v1

server:
  port: 8210

db:
  schema: account

security:
  properties:
    jwtHeader: Service-Authorization
    jwtPrefix: JWT
    jwtSecret: CnfxFqbCKHLqzT9LGruE

# eureka server url
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka
    registry-fetch-interval-seconds: 20
    availability-zones:
      default: defaultZone
    region: default
    enabled: true
  instance:
    prefer-ip-address: true

#property to endpoint migrate
exchange:
  endpoint:
    permission:
      endpointUpdatePack: http://permission-service/endpoint/pack
    media:
      upload: http://media-service/file/upload