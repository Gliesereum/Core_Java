input {
  redis {
    host => "${REDIS_HOST}"
    password => "${REDIS_PASSWORD}"
    port => "${REDIS_PORT}"
    type => "json"
    key => "logstash"
    data_type => "channel"
  }
}

output {
  elasticsearch {
    hosts => ["${ES_HOST}:${ES_PORT}"]
    index => "logstash-%{service_name}-%{+YYYY.MM.dd}"
  }
}