# serivce name
spring:
  application:
    name: media-service
  mvc:
    logResolvedException: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 1MB
      max-request-size: 1MB

module-url: /media/v1


server:
  port: 8250

db:
  schema: media

security:
  properties:
    jwtHeader: Service-Authorization
    jwtPrefix: JWT
    jwtSecret: CnfxFqbCKHLqzT9LGruE

# eureka server url
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka
    registry-fetch-interval-seconds: 20
    availability-zones:
      default: defaultZone
    region: default
    enabled: true
  instance:
    prefer-ip-address: true

exchange:
  endpoint:
    permission:
      endpointUpdatePack: http://permission-service/endpoint/pack

multipart:
  compatibleParentTypes: image
