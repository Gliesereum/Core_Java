spring:
  rabbitmq:
    host: ${rabbit.host}
    port: ${rabbit.port}
    password: ${rabbit.password}
    username: ${rabbit.user}
    queue-logstash: logstash

security:
  properties:
    checkAccessUrl: http://account-service/auth/check
    bearerHeader: Authorization
