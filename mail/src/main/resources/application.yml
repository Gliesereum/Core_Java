spring:
  application:
    name: mail-service

db:
  schema: mail

server:
  port: 8220

springfox:
  documentation:
    swagger:
      v2:
        path: /api-docs

module-url: /mail/v1


security:
  properties:
    jwtHeader: Service-Authorization
    jwtPrefix: JWT
    jwtSecret: CnfxFqbCKHLqzT9LGruE

# eureka server url
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka
    registry-fetch-interval-seconds: 20
    availability-zones:
      default: defaultZone
    region: default
    enabled: true
  instance:
    prefer-ip-address: true

exchange:
  endpoint:
    account:
      findUserPhonesByUserIds: http://account-service/phone/by-user-ids